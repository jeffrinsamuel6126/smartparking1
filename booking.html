<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking - Booking</title>
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <div class="container">
        <div class="booking-box">
            <h2>Parking Spot Booking</h2>
            <div class="spot-info">
                <h3>Spot Number: <span id="spotNumber"></span></h3>
                <p class="vehicle-info">Vehicle: <span id="vehicleNumber"></span></p>
            </div>
            <div class="pricing">
                <h3>Pricing</h3>
                <div class="price-list">
                    <div class="price-item">
                        <span>First Hour</span>
                        <span>₹100.00</span>
                    </div>
                    <div class="price-item">
                        <span>Additional Hours</span>
                        <span>₹50.00/hour</span>
                    </div>
                    <div class="price-item">
                        <span>Daily Maximum</span>
                        <span>₹500.00</span>
                    </div>
                </div>
            </div>
            <div class="duration-select">
                <label for="hours">Select Duration (hours):</label>
                <select id="hours">
                    <option value="1">1 hour</option>
                    <option value="2">2 hours</option>
                    <option value="3">3 hours</option>
                    <option value="4">4 hours</option>
                    <option value="8">8 hours</option>
                    <option value="24">24 hours</option>
                </select>
            </div>
            <div class="total-price">
                Total: ₹<span id="totalPrice">100.00</span>
            </div>
            <div class="buttons">
                <button onclick="confirmBooking()" class="book-btn">Book Now</button>
                <button onclick="window.location.href='parking.html'" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>
    <script src="booking.js"></script>
</body>
</html>
